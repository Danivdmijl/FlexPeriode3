<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="aframe.min.js"></script>
    <script src="main.js" defer></script>
    <title>Tekenen in vr</title>
</head>
<body>
    <a-scene>
        <a-camera>
            <a-cursor id="js--cursor" color="black"></a-cursor>
        </a-camera>
        <!--Bovenste rij-->
        <a-box id="js--box" position="0 4 -4" color="black"></a-box>
        <a-box id="js--box2" position="-2 4 -4" color="black"></a-box>
        <a-box id="js--box3" position="2 4 -4" color="black"></a-box>
        <!-- Midelste rij-->
        <a-box id="js--box4" position="0 2 -4" color="black"></a-box>
        <a-box id="js--box5" position="-2 2 -4" color="black"></a-box>
        <a-box id="js--box6" position="2 2 -4" color="black"></a-box>
        <!--Onderste Rij-->
        <a-box id="js--box7" position="0 0 -4" color="black"></a-box>
        <a-box id="js--box8" position="-2 0 -4" color="black"></a-box>
        <a-box id="js--box9" position="2 0 -4" color="black"></a-box>

        <!--3 color pickers-->
        <a-sphere id="js--sphere--red" position="-10 -4 -0" color="red"></a-sphere>
        <a-sphere id="js--sphere--green" position="-10 -4 -4" color="green"></a-sphere>
        <a-sphere id="js--sphere--blue" position="-10 -4 -8" color="blue"></a-sphere>
    </a-scene>
</body>
</html>
