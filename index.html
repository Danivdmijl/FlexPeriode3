<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene stats>
        <a-sky color="lightblue"></a-sky>
        <a-image src="Images/image-asset.jpeg" position="0 11 -3"></a-image>
        <a-camera position="0 10 0">
            <a-cursor color="black"></a-cursor>
        </a-camera>
        <a-box position="0 4 -5" color="red">
            <a-sound src="sounds/bie.wav" autoplay="true"></a-sound>
        </a-box>
        <a-box animation="property:position; pauseEvents:mouseenter; resumeEvents:mouseleave; dir:alternate; to:-5 -4 0; dur:8000; loop:true;" position="-5 4 0" color="purple"></a-box>
        <a-box animation="property:rotation; to:0 360 0; resumeEvents:mouseenter; autoplay:false; dur:5000; easing:linear; loop:true;" src="Images/pexels-nothing-ahead-3571563.jpg" position="3 2 -4"></a-box>

        <a-sphere position="0 10 0" color="orange"></a-sphere>
        <a-sphere animation="property: color; to:#00FF00; dur:3000; easing:linear;" position="-3 4 -8" color="blue"></a-sphere>

        <a-plane rotation="-90 0 0" color="orange" width="30" height="30" position="-3 -2 -8"></a-plane>
    </a-scene>
  </body>
</html>
