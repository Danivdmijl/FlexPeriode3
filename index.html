<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene stats>
        <a-sky color="lightblue"></a-sky>
        <a-camera position="0 10 0">
            <a-cursor color="black"></a-cursor>
        </a-camera>
        <a-box position="0 4 -5" color="red">
            <a-sound src="sounds/biep.wav" autoplay="true"></a-sound>
        </a-box>
        <a-box position="-5 4 0" color="purple"></a-box>
        <a-box src="Images/pexels-nothing-ahead-3571563.jpg" position="3 2 -4"></a-box>

        <a-sphere position="0 10 0" color="orange"></a-sphere>
        <a-sphere position="-3 4 -8" color="blue"></a-sphere>

        <a-plane rotation="-90 0 0" color="orange" width="30" height="30" position="-3 -2 -8"></a-plane>
    </a-scene>
  </body>
</html>
